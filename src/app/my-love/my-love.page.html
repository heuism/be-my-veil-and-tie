<ion-content [fullscreen]="true">
  <ion-grid>
    <ion-row>
      <ion-img class="profile" src="assets/images/hien-action.gif" alt="Hien's gift"></ion-img>
    </ion-row>
    <ion-row>
      <h1>
        Be my Veil and Tie
      </h1>
    </ion-row>
    <ion-row>
      <ion-button #yesBtn class="yes" [style.height]="yesButtonHeight" (click)="buttonClicked($event)">
        YES!!!
      </ion-button>
    </ion-row>
    <ion-row>
      <ion-button #tryMeBtn class="try-me" [style.height]="tryMeButtonHeight" (click)="buttonClicked($event)">
        Try me!!!
      </ion-button>
    </ion-row>
  </ion-grid>
</ion-content>
